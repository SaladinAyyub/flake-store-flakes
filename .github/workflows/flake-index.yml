name: Update Flakes Index

on:
  push:
    branches:
      - main
    paths-ignore:
      - flakes.json
  workflow_dispatch:

permissions:
  contents: write   # allow pushing changes back to the repo

jobs:
  update-flakes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27

      - name: Generate flakes.json
        run: |
          flakes=()
          repo="https://github.com/SaladinAyyub/flake-store-flakes/tree/main"
          for dir in */; do
            if [[ -f "$dir/flake.nix" ]]; then
              name=$(basename "$dir")
              desc=$(nix flake metadata "./$dir" --json | jq -r .description)
              url="$repo/$name"
              flakes+=("{\"name\": \"$name\", \"description\": \"$desc\", \"repo_url\": \"$url\"}")
            fi
          done
          jq -s '.' <<< "${flakes[*]}" > flakes.json
          cat flakes.json

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add flakes.json
          git commit -m "Update flakes.json" || echo "No changes"
          git push

